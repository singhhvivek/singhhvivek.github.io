---
layout: default
title: "Publications"
permalink: /publications/
---
<div id="main" role="main">
  {% include sidebar.html %}
  {% for post in site.publications reversed %}
  <div class="publication">
    <h3>{{ post.title }}</h3>
    <p><strong>{{ post.authors }}</strong></p>
    <p><em>{{ post.venue }}</em></p>
    {% if post.paperurl %}
      <a href="{{ post.paperurl }}" target="_blank">[Read More]</a>
    {% endif %}
  </div>
{% endfor %}
